<h1>
  Register Page
</h1>

<!-- Register Form -->

<h4>Register Form Data:</h4>

<div class="row form-group">

  <form [formGroup]="registerForm" (submit)="submitRegisterForm()">
    <div class="col-12">

    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" />
    </mat-form-field>
    </div>
    <div class="col-12">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" />
    </mat-form-field>
  </div>

    <button [disabled]="registerForm.invalid" mat-raised-button color="primary" type="submit">
      Register New Account
    </button>

  </form>
  </div>
  <div class="col-12">

<button mat-raised-button color="warning" [routerLink]="['/login']">
  Login to my account
</button>
  </div>
