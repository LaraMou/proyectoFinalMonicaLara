<h1>
  Registrate 
</h1>

<!-- Register Form -->

<h4>AÃ±ade tus datos, te esperamos</h4>

<div class="row form-group">

  <form [formGroup]="registerForm" (submit)="submitRegisterForm()">
    <div class="col-12">

    <mat-form-field>
      <input matInput placeholder="Nombre Usuario" formControlName="username" />
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    </div>
    <div class="col-12" md-5>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matSuffix>email </mat-icon>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
  </div>
  
  <div class="col-12">
    <button [disabled]="registerForm.invalid" mat-raised-button color="primary" type="submit">
      Register New Account
    </button>
</div>
  </form>
  </div>

<div class= "center">
<button mat-raised-button color="warning" [routerLink]="['/login']">
  Login to my account
</button>
</div>
