
<h2>Acceso a ExpertoApp</h2>




<!-- We create our Form that will have a FormGrup assigned -->
<form [formGroup]="loginForm" (submit)="login()">

  <!-- Usuario -->
  <div class="row form-group">
    <div class="col-12">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email"/>
      </mat-form-field>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-12">
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password"/>
      </mat-form-field>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-2 col-12" >
      <button mat-raised-button color="primary" class="btn btn-block btn-primary"  type="submit">
        Login
      </button>
      <span></span>
      <button mat-raised-button color="warning" class="register" [routerLink]="['/register']"> Create an account </button>

    </div>
  </div>

</form>
