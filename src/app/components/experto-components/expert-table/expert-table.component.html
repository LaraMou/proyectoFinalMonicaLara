<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> estado </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="etiquetas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> etiquetas </th>
            <td mat-cell *matCellDef="let row">

                <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
                    <mat-chip class="example-box" cdkDrag *ngFor="let vegetable of row.etiquetas">
                        {{ vegetable.nombre }}
                    </mat-chip>
                </mat-chip-list>


            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="puntuacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> puntuacion </th>
            <td mat-cell *matCellDef="let row"> {{row.puntuacion}} </td>
        </ng-container>
        <!-- Name Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
