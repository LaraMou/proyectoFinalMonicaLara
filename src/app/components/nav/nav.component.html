<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img
      width="40"
      alt="proyectoMajafront Logo"
      src="assets/img/logo.png"/>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="/login" >login</a> -->
      <!-- <a mat-list-item href="/expertos" >Expertos</a>
      <a mat-list-item href="/etiquetas">Etiquetas</a> -->
      <a class="color" mat-list-item routerLink='/expertos' (click)="changeTitle('experts')"><mat-icon>people_alt</mat-icon>  Expertos  </a>
      <a class="color" mat-list-item routerLink='/etiquetas' (click)="changeTitle('tags')"><mat-icon>local_offer</mat-icon>   Etiquetas</a>
      <button mat-raised-button *ngIf="isLogged" (click)='logout()'>Cerrar sesión </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      </button>
      <span>prfmaja-app</span>
    </mat-toolbar>
    <div class="content"role="main">
      <router-outlet></router-outlet>
   </div>
    <!-- <app-dashboard></app-dashboard> -->
  </mat-sidenav-content>
</mat-sidenav-container>
